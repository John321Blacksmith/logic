{% extends 'market/base.html' %}
{% block content %}
{% for product in products %}
	<div class="col">
	    <div class="card shadow-sm">
	     	<svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>{{ product.title }}</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ product.title }}</text></svg>
	
	        <div class="card-body">
	            <div class="d-flex justify-content-between align-items-center">
	            <div class="btn-group">
	                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
	                <button type="button" class="btn btn-sm btn-outline-secondary">Add</button>
	             </div>
	            <small class="text-muted">{{ product.integer }}</small>
	          	</div>
	        </div>
	    </div>
	</div>
	{% empty %}
	<p>There are no products yet.</p>
{% endfor %}


{% endblock content %}
