<!DOCTYPE html>
<html>
<head>
	<title>market</title>
</head> 
<body>
	<p>This is a main page</p>
	{% for product in products %}
		<p>product name: {{ product.title }}</p>
		<p>product price: {{ product.price }}</p>
		<a href={{ product.link }}>product link</a>
		<img src={{ product.image }}>

		{% empty %}
		<p>Empty yet</p>
		{% endfor %}

</body>
</html>
