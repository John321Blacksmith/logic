{% extends 'market/base.html' %}
{% block content %}

{% if form.errors %}
<p>Wrong password or username</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
	{% csrf_token %}
	{{ form.as_p }}

	<button name="submit">Log In</button>
	<input type="hidden" name="next" value="{% url 'market:index' %}">
</form>
{% endblock content %}
